{% load static  %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!--Bootstrap CCS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <title>To Do App</title>
</head>
<br>
<br>

<body>

  <div class="container">
    <h1>TO DO APP</h1>
    <form method="POST" action="/">
      {% csrf_token %} {{form.title}}
      <input type="submit" class="btn btn-outline-success" value="Create Task" />
    </form>
    <div class="todo-list">
      {% for task in tasks %}
      <div class="item">
        {% if task.complete == True %}
        <h5><s>{{task}}</s> (completed) </h5>
        {% else %}
        <h5>{{task}}</h5>
        {% endif %}
        <a href="{% url 'update_list' task.id %}" class="btn-sm btn btn-outline-info mx-1">
          EDIT
        </a>
        <a href="{% url 'delete' task.id %}" class="btn-sm btn btn-outline-danger">
          DELETE
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
